<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greeting Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(145deg, #fbc7b8, #ff6f91);
      width: 350px;
      height: 450px;
      border-radius: 30px;
      box-shadow: 0 15px 30px rgba(255, 111, 145, 0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      color: white;
      user-select: none;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
    }

    .btn {
      background: #fff;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ff4e6c;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 78, 108, 0.3);
      transition: all 0.3s ease;
      outline: none;
      letter-spacing: 1.1px;
    }

    .btn:hover {
      background: #ff4e6c;
      color: white;
      box-shadow: 0 10px 25px rgba(255, 78, 108, 0.7);
      transform: scale(1.1);
    }

    .message {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-shadow: 0 3px 6px rgba(0,0,0,0.25);
      user-select: text;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Heart animation */
    .heart {
      position: absolute;
      top: 20px;
      right: 25px;
      width: 50px;
      height: 45px;
      background: #ff4e6c;
      transform: rotate(-45deg);
      animation: beat 1.5s infinite;
      border-radius: 50% 50% 0 0;
      box-shadow:
        25px 0 #ff4e6c,
        0 25px #ff4e6c;
    }

    @keyframes beat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="heart"></div>
    <h1>Greeting Card</h1>
    <button class="btn" id="revealBtn">Reveal Message</button>
    <div class="message" id="message">I love you mumma ðŸ’–</div>
  </div>

  <script>
    const btn = document.getElementById('revealBtn');
    const message = document.getElementById('message');

    btn.addEventListener('click', () => {
      message.classList.add('show');
      btn.disabled = true;
      btn.textContent = 'Message Revealed';
    });
  </script>

</body>
</html>
